<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Translator</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 40px;
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: 600;
        }

        input[type="file"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background: #ffffff;
            color: #6e8efb;
            font-weight: bold;
            border: none;
            padding: 12px 20px;
            margin-top: 20px;
            border-radius: 30px;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        input[type="submit"]:hover {
            background: #a777e3;
            color: #fff;
            transform: scale(1.05);
        }

        .output {
            margin-top: 30px;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
        }

        .output h3 {
            margin-top: 0;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>ðŸŽ§ Audio Translator</h2>
        <form action="/translate" method="post" enctype="multipart/form-data">
            <label for="audio_file">Upload Audio File</label>
            <input type="file" name="audio_file" id="audio_file" accept="audio/*" required>

            <label for="language">Enter Language to Translate</label>
            <input type="text" name="language" id="language" placeholder="e.g. English, Tamil, French..." required>

            <input type="submit" value="Translate">
        </form>

        {% if translated_text %}
        <div class="output">
            <h3>Translated Text:</h3>
            <p>{{ translated_text }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
